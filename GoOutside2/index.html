<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine Image Model</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="app">
    <h1 class="title">Teachable Machine Image Model</h1>

    <div class="controls">
      <button id="startBtn" class="btn" type="button">Start</button>
    </div>

    <section class="card">
      <div id="webcam-container" class="webcam-wrap"></div>
    </section>

    <section class="card">
      <div class="labels-head">
        <span class="labels-title">Labels</span>
      </div>

      <div id="label-container" class="labels">
        <!-- JS 会在这里生成 3 行 -->
      </div>
    </section>

    <p class="hint">Tip: Use your phone and tap “Start”.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
